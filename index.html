<html>

<head>

<body>
  <div id="wrapper">
    <div id="callControls" class="clickable" draggable="true">
      <div id="controller">
        <div id="dots"></div>
        <div id="line"></div>
      </div>
      <button id="toggleCam"></button>
      <button id="toggleMic"></button>
      <button id="clipboard" class="invite"></button>
      <span id="clipboardTooltip">Room URL copied</span>
      <button id="toggleBlur" class="blur-off">BLUR</button>
      <button id="leave">Leave Call</button>
    </div>

    <div id="cursorIcon"></div>

    <!-- <div id="testboxes">
      <div class="box" id="testbox"></div>
      <div class="box" id="testbox2"></div>
    </div> -->

  <script src="./plain-draggable.min.js"></script>
  <script src="./leader-line.min.js"></script>

  <script src="./renderer/lines/lines.js" type="module"></script>
